<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Week 2 Homework</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/5ff8afca4e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="today">
          <h1>
            <span id="city"></span>
          </h1>
          <div class="row date-day">
            <div class="col current-day">
              <span id="date"></span>
            </div>
            <div class="col current-time"><span id="time">18:00</span></div>
            <br />
          </div>
          <h2 class="temp">
            <span id="main-temp">32</span>
          </h2>

          <div class="weather-description-class">
            <span id="weather-description">Clear</span>
            <img src="" id="icon" class="weather-description-class" alt="" />
            <div class="row weather-properties">
              <div class="col humidity-class">
                Humidity:
                <span id="humidity">test</span>
                %
              </div>
              <div class="col wind-class">
                Wind: <span id="windSpeed">htest</span> km/hr
                <br />
              </div>
            </div>
          </div>
        </div>
        <div class="search">
          <form id="search-form">
            <input type="search" placeholder="Input city" id="city-input"
            class=""form-control" autocomplete="off"/>
            <input type="submit" value="Search" class="btn btn-primary" />
          </form>
        </div>
        <div class="container2">
          <div class="row">
            <div class="col-3 weekday-2 offset-md-1">Tuesday</div>
            <div class="col-1 temp-2 offset-md-5">30°</div>
            <div class="col-1 weather-2">☀</div>
          </div>
        </div>
        <div class="container3">
          <div class="row">
            <div class="col-3 weekday-3 offset-md-1">Wednesday</div>
            <div class="col-1 temp-3 offset-md-5">30°</div>
            <div class="col-1 weather-3">☀</div>
          </div>
        </div>
        <div class="container4">
          <div class="row">
            <div class="col-3 weekday-4 offset-md-1">Thursday</div>
            <div class="col-1 temp-4 offset-md-5">30°</div>
            <div class="col-1 weather-4">☀</div>
          </div>
        </div>
        <div class="container5">
          <div class="row">
            <div class="col-3 weekday-5 offset-md-1">Friday</div>
            <div class="col-1 temp-5 offset-md-5">30°</div>
            <div class="col-1 weather-5">☀</div>
          </div>
        </div>
        <div class="container6">
          <div class="row">
            <div class="col-3 weekday-6 offset-md-1">Saturday</div>
            <div class="col-1 temp-6 offset-md-5">30°</div>
            <div class="col-1 weather-6">☀</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/clarina8/clarina-weather-app.git"
        class="sourceCode"
        >Open source code </a
      >by Clarina Lee
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
